<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Darraneica Robinson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b5d9061a49.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1 class="text-center" id="title">Weather App</h1>
    <div class="container">
        <div class="wrapper text-center">
            <form class="text-center mb-5" id="search-form">
            <input type="search" name="search" id="form-input" placeholder="Enter a city...">
            <button type="submit" id="search-button"><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </form>
            <h1 class="mb-5" ><span id="city">City</span></h1>
            <img src="" alt="" id="weather-icon" class="mb-5">
            <h3 class="head mb-5" id="weather-desc">Weather Description</h3>
            <hr>
            <section>
                <div class="row">
                    <div class="col">
                        <h3 class="title">Humidity</h3>
                        <h3><span id="humid"></span>%</h3>
                    </div>
                    <div class="col">
                        <h3 class="title">Wind</h3>
                        <h3><span id="wind"></span> Km/h</h3>
                    </div>
                    <div class="col">
                        <h3 class="title">Temp</h3>
                        <h3><span id="temp"></span>Â°F</h3>
                    </div>
                </div>
            </section>
            <hr>
        </div>
    </div>
    <p class="text-center mt-5">This project was coded by Darraneica Robinson and is <a href="https://github.com/Darraneica/modern-weather" target="_blank">open-sourced</a>.</p>
    <script src="script.js"></script>
</body>
</html>
